<html>
  <head>
<title>Donor List</title>


<style>
  .borderr {
    border-radius: 12px;
    border: 1px solid #d9534f;
  }

  p b {
    color: #d9534f;
    font-size: 20px;
  }

  p b:hover {
    text-decoration: underline;
  }
  .containers {
    flex-direction: column;
    align-items: center;
    display: flex;
    justify-content: center;
  }
</style>
</head>
<body>
<div class="containers">
  <div class="p-5">
    <div class="shadow-lg p-5 mb-3 bg-white w-75 borderr mx-auto">
      <h1 class="text-center text-danger">Welcome to Blood Bank</h1>
      <h2 class="text-center text-info">Enter your Details</h2>
      <br />
      <p><b>Name: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter name"
      </p>
      <p><b>Father Name: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your Father name"
        </p>
      <p><b>Gender: </b><input type=""
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your gender"
        </p>
      <p><b>E-Mail: </b><input type="email"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your e-mail"
        </p>
      <p><b>Phone Number: </b><input type="number"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your phone number"
        </p>
      <p><b>State: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your state"
        </p>
      <p><b>City: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your city"
        </p>
      <p><b>Date Of Birth: </b><input type="date"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your date of birth"
        </p>
      <p><b>Occupation: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your occupation"
        </p>
      <p><b>Blood Group: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your blood group"
        </p>
      <p><b>Home Address: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your home address"
        </p>
      <p><b>Last Donate Date: </b><input type="date"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="please enter your last donation"
        </p>
      <p><b>Any Disease: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="yes/no"
        </p>
      <p><b>Allergies: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="yes/no"
        </p>
      <p><b>Cardiac: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="yes/no"
        </p>
      <p>
        <b>Bleeding Disorder: </b><input type="text"
          style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="yes/no"
          
      </p>
      <p><b>HbsAg Hcv HIV: </b><input type="text"
        style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="yes/no"
        </p>

        <p><b> </b><input type="submit" value="register"
          style="width:350px;height:50px;border-radius:10px;color:white;background-color:green">
          </p>
      <br />
      <h3 class="text-center">
        
      </h3>
    </div>
  </div>
</div>
</body>
