<html>

    height: 40px;

            <th>Donor Name</th>
            <th>Blood Group</th>
            <th>State</th>
            <th>City</th>
          </tr>
        </thead>

          <tr>
            <td>
              <a href="search_info.html" class="text-danger"
                ></a

            </td>

                style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="Enter blood group" required></td>

                  style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="Enter state" ></td>
                  <td><input type="text" name="city"
                    style="width:350px;height:50px;border-radius:10px;color:green;"placeholder="Enter city" ></td>

          </tr>
        </tbody>
        
      </table>
    </div>
